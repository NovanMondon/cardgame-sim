<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cardgame-sim</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div id="app" class="flex-vertical">
    <div>
      <h2>設定</h2>
      <div class="flex-horizontal">
        <div>
          <h3>デッキ0</h3>
          <textarea id="deck0" rows="20" cols="50"></textarea>
        </div>
        <div>
          <h3>デッキ1</h3>
          <textarea id="deck1" rows="20" cols="50"></textarea>
        </div>
      </div>
    </div>
    <div>
      <h2>実行</h2>
      <input id="simulationCount"/>回
      <button id="buttonSimulation">シミュレーション</button>
    </div>
    <div>
      <h2>シミュレーション結果</h2>
      <textarea id="simulationResult" rows="80" cols="120"></textarea>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
